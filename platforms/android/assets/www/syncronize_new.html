<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

    <title>Hello World</title>
</head>
<body>


<div data-role="header">
    <h1>New Device</h1>
</div>

<div data-role="content">


        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="name">Insert your device's name:</label>
            <input type="text" name="name" id="name" value="" placeholder="" />
        </div>

         <div data-role="fieldcontain" class="ui-hide-label">
             <label for="info">Insert your device's info:</label>
            <input type="text" name="info" id="info" value="" placeholder="" />
        </div>


        <button id="syncronize">Syncronize</button>


</div>


<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/syncronize_new.js"></script>


</body>
</html>
